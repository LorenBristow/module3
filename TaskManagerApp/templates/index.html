<!DOCTYPE html>
<html lang="en-GB">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/custom.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css')}}"> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <title>A Cool Name for a To Do List App</title>
</head>

<body>
  <main>
    <div>
      <h1>To Do List</h1>
      <div>
        <form action="/add" method="POST">
          <label for="a-task">Task Name:</label>
          <input type="text" name="a-task" required>
          <label for="task-description">Task Description:</label>
          <input type="text" name="task-description" required>
          <label for="due-date">Due Date:</label>
          <input type="text" name="due-date">
          <label for="important">Important:</label>
          <input class="important-indicator" type="radio" name="important">
          <input type="submit" value="Add a task">
        </form>
      </div>

      <div>
        <ul>
          <!--  {{api_results}} ADD AN IF STTAMENT SO IF NO RESULTS THERE@S A MESSAGE ON PAGE-->
          {% for task in api_results %}
          <li><input class="status-indicator" type="checkbox" name="status"><label class="strikethrough">{{task['task_name'].title()}} - {{task['task_description']}} - {{task['task_due_date']}} - {{task['important']}}</label></li>
          <!--  <li id="{{task}}"><input type="checkbox"><a onclick="show_this_task()" href="/{{task}}">{{task}}</a></li>-->
          {% endfor %}
        </ul>
      </div>


  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="static/js/engine.js"></script>
</body>

</html>
